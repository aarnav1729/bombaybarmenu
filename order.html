<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Order Summary</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-aZjDEYsoyrOEJYmYfD2iyZ2D6KyE8nhhCvE2i3Dggvlf6Uehqm2VVKvTHfS5O6t7dsTRZZqx79MqPT5Ip0kU5A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <section class="order-summary">

    <h2>Order Summary</h2>
    <pre class="order-summary-text"></pre>

    <h3>Delivery Preference:</h3>

    <input type="radio" id="pickup" name="deliveryPreference" value="pickup" checked>
    <label for="pickup">Pickup</label>

    <input type="radio" id="delivery" name="deliveryPreference" value="delivery">
    <label for="delivery">Delivery</label>

    <div id="addressInput">
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter your address">
    </div>

    <button id="sendOrderButton">Send Order</button>
    <a id="downloadReceiptButton" class="download-receipt-button">Download Receipt</a>

    <a href="./index.html" class="back-button">Back to Menu</a>
    
    <div class="map-container">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3807.4375956908048!2d78.46764971099107!3d17.390774983428216!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bcb977d4001d619%3A0x31bd70c7a09e01e1!2sBombay%20Bar%20%26%20Restaurant!5e0!3m2!1sen!2sin!4v1689326848778!5m2!1sen!2sin" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <a href="tel:+919849015550" class="call-icon"></a>
  </section>

  <script src="./order.js"></script>
</body>
</html>
